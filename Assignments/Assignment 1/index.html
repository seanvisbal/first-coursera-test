<!doctype html>
<html lang="en" ng-app="LunchApp">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>.message { font-size: 1.3em; font-weight: bold;} </style>
</head>

<body ng-controller="LunchController">
    <div class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                   class="form-control" ng-model="lunchMenu">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
        </div>
        <div class="form-group message">
             <span>{{message}}</span> {{message}}
        </div>
    </div>

</body>
</html>
